<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Timing</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/timer.js"></script>
    <script src="https://kit.fontawesome.com/67e495be7a.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="container">
      <div id="contenu" style="margin: auto; width: 60%; padding: 10px;">

        <div class="buttons">
          <button type="button" class="btn btn-success" id="startTimer">
            <i class="fas fa-play"></i>&nbsp; Start Timer</button
          >&nbsp;
          <button type="button" class="btn btn-warning" id="pauseTimer">
            <i class="fas fa-pause"></i>&nbsp; Pause Timer</button
          >&nbsp;
          <button type="button" class="btn btn-danger" id="resetTimer">
            <i class="fas fa-stop"></i>&nbsp; Reset Timer
          </button>
          <p id="display-timer" class="timestamp-timer"></p>
        </div>

        <div class="progress hide" id="hided-content">
          <div id="timer-progressbar" class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>

      </div>
    </div>
  </body>
</html>
