    <script src="https://kit.fontawesome.com/67e495be7a.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <nav class="background-navbar sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="index.html" aria-label="Timer">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24" focusable="false">
            <circle cx="12" cy="12" r="10" />
            <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/>
          </svg>
        </a>
        <a class="py-2 d-none d-md-inline-block" id="skyswordButton">SkySword</a>
        <a class="py-2 d-none d-md-inline-block" id="skydariaOlympeButton">Skydaria Olympe</a>
        <a class="py-2 d-none d-md-inline-block" id="skydariaPirateButton">Skydaria Pirate</a>
        <a class="py-2 d-none d-md-inline-block" id="hadariaButton">Hadaria</a>
  
      </div>
    </nav>

    <!--SkySword-->
    <div class="container" id="skysword-content">
      <div id="contenu" style="margin: auto; width: 60%; padding: 10px;">

        <div class="alert alert-danger" role="alert">
          SkySword Timer
        </div>

        <div class="buttons">
          <button type="button" class="btn btn-success" id="startTimer">
            <i class="fas fa-play"></i>&nbsp; Start Timer</button>&nbsp;
          
          <button type="button" class="btn btn-warning" id="pauseTimer">
            <i class="fas fa-pause"></i>&nbsp; Pause Timer</button>&nbsp;
          
          <button type="button" class="btn btn-danger" id="resetTimer">
            <i class="fas fa-stop"></i>&nbsp; Reset Timer
          </button>

          <p id="display-timer" class="timestamp-timer"></p>
        </div>

        <div class="progress hide" id="hided-content">
          <div id="timer-progressbar" class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>

      </div>
    </div>
    <!--SkySword-->
