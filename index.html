    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timing</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script

    ></script>
    <script type="text/javascript" src="./assets/scripts/timer.js"></script>
    <script type="text/javascript" src="./assets/scripts/navbar.js"></script>
    <script
      src="https://kit.fontawesome.com/67e495be7a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="background-navbar sticky-top py-1">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <a class="py-2" href="index.html" aria-label="Timer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="d-block mx-auto"
            role="img"
            viewBox="0 0 24 24"
            focusable="false"
          >
            <circle cx="12" cy="12" r="10" />
            <path
              d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"
            />
          </svg>
        </a>
        <a class="py-2 d-none d-md-inline-block timerTab" id="skyswordButton"
          >SkySword</a
        >
        <a
          class="py-2 d-none d-md-inline-block timerTab"
          id="skydariaOlympeButton"
          >Skydaria Olympe</a
        >
        <a
          class="py-2 d-none d-md-inline-block timerTab"
          id="skydariaPirateButton"
          >Skydaria Pirate</a
        >
        <a class="py-2 d-none d-md-inline-block timerTab" id="hadariaButton"
          >Hadaria</a
        >
      </div>
    </nav>

    <!--SkySword-->
    <div class="container" id="skysword-content">
      <div id="contenu" style="margin: auto; width: 60%; padding: 10px;">
        <div class="alert alert-danger text-center" role="alert">
          SkySword Timer
        </div>

        <div class="buttons">
          <button
            type="button"
            class="btn btn-success spacing-button"
            id="startTimerSkySword"
          >
            <i class="fas fa-play"></i>&nbsp; Start
          </button>

          <button
            type="button"
            style="display: none;"
            class="btn btn-primary spacing-button"
            id="resumeTimerSkySword"
          >
            <i class="fas fa-play"></i>&nbsp; Resume
          </button>

          <button
            type="button"
            class="btn btn-warning spacing-button"
            id="pauseTimerSkySword"
            disabled="true"
          >
            <i class="fas fa-pause"></i>&nbsp; Pause
          </button>

          <button
            type="button"
            class="btn btn-danger spacing-button"
            id="resetTimerSkySword"
            disabled="true"
          >
            <i class="fas fa-stop"></i>&nbsp; Reset
          </button>

          <p id="display-timer-skysword" class="timestamp-timer"></p>
        </div>

        <div class="progress hide" id="hided-content-skysword">
          <div
            id="timer-progressbar-skysword"
            class="progress-bar progress-bar-striped bg-success progress-bar-animated"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 0%;"
          ></div>
        </div>
      </div>
    </div>
    <!--SkySword-->
